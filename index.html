<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Получаем код из URL
    const urlParams = new URLSearchParams(window.location.search);
    const r = urlParams.get('r') || '';

    // Определяем язык
    const lang = (navigator.language || navigator.userLanguage || '').toLowerCase();

    // Подставляем ссылку в зависимости от языка
    let targetUrl = '';

    if (lang.startsWith('ru')) {
      targetUrl = 'https://airbnb1.fillout.com/b';
    } else if (lang.startsWith('id')) {
      targetUrl = 'https://forms.fillout.com/t/ВАША_ИНДОНЕЗИЙСКАЯ_ФОРМА';
    } else {
      targetUrl = 'https://forms.fillout.com/t/ВАША_АНГЛИЙСКАЯ_ФОРМА';
    }

    // Добавляем код бронирования к ссылке
    if (r) {
      targetUrl += '?r=' + encodeURIComponent(r);
    }

    // Перенаправление
    window.location.href = targetUrl;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
